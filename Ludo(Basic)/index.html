<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Ludo Game</h1>
        <button id="rollButton">Roll Dice</button>
        <p id="message">Welcome to Ludo! Player 1's turn.</p>
    </header>
    
    <main>
        <div class="board">
            <div class="start" id="player1">P1</div>
            <div class="start" id="player2">P2</div>
            <div class="cells"></div>
            <div class="goal" id="goal1">Goal</div>
            <div class="goal" id="goal2">Goal</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 (Pria's Github Project) Ludo Game</p>
    </footer>
</body>
</html>
